<html>
  <head>
    <title>Web app: index</title>
    <link rel="stylesheet" href="web-page-css.css">

    <script src="https://kit.fontawesome.com/7a066d8774.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="nav"> 
      <ul>
        <li><i class="fas fa-snowflake"></i></li>
        <li><i class="fas fa-inbox"></i></li>
        <li><i class="fas fa-user-friends"></i></li>
        <li><i class="fas fa-signal"></i></li>
      </ul>
    </div>

    <div class="conversation">
      <div class="conversation-head">
        <i class="fas fa-align-left"></i>
        <span><bold>Conversations</bold></span>
        <i class="fas fa-redo-alt reload"></i>
      </div>

    </div>

    <div class = "message">
      <div class="message-head">
        <span>Amit RG</span>
      </div>
      <diV>
        <div>
          
            <input type="text" placeholder="Message" class="msg"/>
          
        </div>
      </diV>
    </div>

    <div class = "profile">
      <div class="profile-top">
        <div class="profile-pic">

        </div>
        <br>

        <p>Amit RG<br>
        <span class="status"><span class='dot'></span> Offline</span></p>

        <button class="profile-btn"><i class="fas fa-phone-alt"></i>  Call</button>
        <button class="profile-btn"><i class="fas fa-user-circle"></i>  Profile</button>

      </div>
      <div class="profile-bottom">
        <div class="profile-details">
          <table>
            <tr>
              <th class="left" colspan="2" style="color:black;padding: 5px">Customer details</th>
            </tr>
            <tr>
              <td class="left">Email</td>
              <td class="right">amit@richpanel.com</td>
            </tr>
            <tr>
              <td class="left">First Name</td>
              <td class="right">Amit</td>
            </tr>
            <tr>
              <td class="left">Last Name</td>
              <td class="right">RG</td>
            </tr>
            <tr>
              <td class="left link" colspan="2">View more details</td>
            </tr>
          </table>
          
        </div>
      </div>
    </div>

  </body>
</html>
